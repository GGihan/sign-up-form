<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="images/sidebar.jpg" alt="snow-capped-mountain-peak-seen-through-pine-trees">
        <div class="banner">
            <p>ODIN</p>
            <img src="images/odin-logo.png" alt="Nordic God Thor logo">
        </div>
        <p>
            Photo by <a href="https://unsplash.com/@katewarner">Katelyn Warner</a>
            on <a href="https://unsplash.com/photos/snow-capped-mountain-peak-seen-through-pine-trees-h9EK709zxww">Unsplash</a>
        </p>
    </div>
    <main>
        <div class="title">
            <p>
                This is not a real online service!
                You know you need something like this in your life to
                help you realize you deepest dreams.
                <br> Sign up <em>now</em> to get started.
                <br>
                <br>You <em>know</em> you want to.
            </p>
        </div>
        <div class="sign-up-form">
            <form id="sign-up" action="" method="get">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="column-1">
                        <div class="row">
                            <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="first-name" name="user-first-name" required>
                        </div>
                    
                        <div class="row">
                            <label for="email">EMAIL <span aria-label="required">*</span></label>
                            <input type="email" id="email" name="user-email" required>
                        </div>
                        <div class="row">
                            <label for="pwd">PASSWORD <span aria-label="required">*</span></label>
                            <input type="password" id="pwd" name="user-password" required>
                        </div>
                    </div>
                    <div class="column-2">
                        <div class="row">
                            <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="last-name" name="user-last-name" required>
                        </div>
                        <div class="row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="user-phone-number">
                        </div>
                        <div class="row">
                            <label for="confirm-pwd">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                            <input type="password" id="confirm-pwd" name="user-confirm-password" required>
                        </div>
                    </div>
                </div>

                
            </form>
        </div>
        <div class="account">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
